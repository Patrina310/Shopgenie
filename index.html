
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopGenie 多平台搜尋</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="icon.png" />
    <meta name="theme-color" content="#667eea" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="ShopGenie 多平台搜尋" />
    <link rel="apple-touch-icon" href="icon.png" />
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(to bottom right, #667eea, #764ba2);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 960px;
            background: #fff;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .search-input {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            font-size: 18px;
            border-radius: 10px;
            border: 2px solid #ccc;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 15px;
        }
        .store-button {
            padding: 15px;
            font-weight: bold;
            font-size: 15px;
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .momo { background: linear-gradient(to right, #f2709c, #ff9472); }
        .shopee { background: linear-gradient(to right, #ff512f, #dd2476); }
        .pchome { background: linear-gradient(to right, #36d1dc, #5b86e5); }
        .yahoo { background: linear-gradient(to right, #7f00ff, #e100ff); }
        .shein { background: linear-gradient(to right, #ff9a9e, #fad0c4); color: #222; }
        .books { background: linear-gradient(to right, #a1c4fd, #c2e9fb); color: #222; }
        .etmall { background: linear-gradient(to right, #f7971e, #ffd200); color: #222; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🛍️ ShopGenie 多平台搜尋</h1>
        <input type="text" class="search-input" id="productInput" placeholder="輸入商品名稱 (例如：iPhone 15)" required>
        <div class="button-grid">
            <button class="store-button momo" onclick="searchStore('momo')">📦 Momo</button>
            <button class="store-button shopee" onclick="searchStore('shopee')">🛍️ 蝦皮</button>
            <button class="store-button pchome" onclick="searchStore('pchome')">💡 PChome</button>
            <button class="store-button yahoo" onclick="searchStore('yahoo')">🛒 Yahoo</button>
            <button class="store-button shein" onclick="searchStore('shein')">👗 SHEIN</button>
            <button class="store-button books" onclick="searchStore('books')">📚 博客來</button>
            <button class="store-button etmall" onclick="searchStore('etmall')">🛒 東森</button>
        </div>
    </div>
    <script>
        const stores = {
            shopee: 'https://shopee.tw/search?keyword=',
            pchome: 'https://shopping.pchome.com.tw/search/v3.3/?q=',
            momo: 'https://www.momoshop.com.tw/search/searchShop.jsp?keyword=',
            yahoo: 'https://tw.buy.yahoo.com/search/product?p=',
            shein: 'https://www.shein.com/pdsearch/',
            books: 'https://search.books.com.tw/search/query/key/',
            etmall: 'https://www.etmall.com.tw/Search?keyword='
        };
        function getSearchTerm() {
            const input = document.getElementById('productInput').value.trim();
            return input ? encodeURIComponent(input) : null;
        }
        function searchStore(storeName) {
            const keyword = getSearchTerm();
            if (keyword) {
                const url = stores[storeName] + keyword;
                window.open(url, storeName);
            } else {
                alert("請輸入商品名稱！");
            }
        }
    </script>
</body>
</html>
